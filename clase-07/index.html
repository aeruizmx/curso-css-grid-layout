<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Técnicas de alineamiento </title>
</head>

<body>
  <h1>Técnicas de alineamiento antes de CSS Grid: margin y line-height</h1>
  <main>
    <section class="margin-style">
      <h2>Margin:</h2>
      <div class="wrapper">
        <div class="container">
          <div class="element element1"> 0;</div>
        </div>

        <div class="container">
          <div class="element element2">60px 0</div>
        </div>

        <div class="container">
          <div class="element element3">120px 0</div>
        </div>

        <div class="container">
          <div class="element element4">0 auto</div>
        </div>

        <div class="container">
          <div class="element element5">60px auto</div>
        </div>

        <div class="container">
          <div class="element element6">120px auto</div>
        </div>

        <div class="container">
          <div class="element element7">0 0 0 auto</div>
        </div>

        <div class="container">
          <div class="element element8">60px 0 0 auto </div>
        </div>

        <div class="container">
          <div class="element element9">120px 0 0 auto</div>
        </div>
      </div>
    </section>
    <section class="line-style">
      <h2>Line height</h2>
      <div class="wrapper2">
        <div class="container container2">
          <div class="element element10">top left</div>
        </div>

        <div class="container container2">
          <div class="element element11">center left</div>
        </div>

        <div class="container container2">
          <div class="element element12">bottom left</div>
        </div>

        <div class="container container3">
          <div class="element element13">top center</div>
        </div>

        <div class="container container3">
          <div class="element element14">center center</div>
        </div>

        <div class="container container3">
          <div class="element element15">bottom center</div>
        </div>

        <div class="container container4">
          <div class="element element16">top right</div>
        </div>

        <div class="container container4">
          <div class="element element17">center right</div>
        </div>

        <div class="container container4">
          <div class="element element18">bottom right</div>
        </div>
      </div>
    </section>
  </main>

</body>

</html>
